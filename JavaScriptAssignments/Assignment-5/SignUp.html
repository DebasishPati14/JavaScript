<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <form action="LogIn.html" onsubmit="signUp()">
            <h3>Sign Up for New User</h3>
            <label for="name">Enter Name</label><br>
            <input type="text" id="name" class="inp" required><br><br>

            <label for="email">Enter Email</label><br>
            <input type="email" id="email" class="inp" required><br><br>

            <label for="pass">Enter Password</label><br>
            <input type="password" id="pass" class="inp" required><br><br>

            <a href="LogIn.html">Click Here for existing User</a><br>
            <button type="submit" style="width: 65px;" class="btn">Submit</button>
            <button type="reset" style="width: 65px;"  class="btn rt">Reset</button>
            <div id="result"></div>
        </form>
    </div>





    <script src="main.js"></script>
</body>
</html>
