<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <form onsubmit="login()">
            <h3>Log In</h3>
            
            <label for="name">Enter Name</label><br>
            <input type="text" id="name" class="inp"><br><br>

            <label for="pass">Enter Password</label><br>
            <input type="password" id="pass" class="inp"><br><br>

            <a href="SignUp.html">Click Here for New User</a><br>
            <button type="submit" style="width: 65px;" class="btn">Log In</button>
            <button type="reset" style="width: 65px;"  class="btn rt">Reset</button>
            <div id="result"></div>
        </form>
    </div>


    <script src="main.js"></script>
</body>
</html>
